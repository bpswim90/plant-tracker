<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<table>
    <tr th:each="plantType : ${plantTypes}">
        <td th:text="${plantType.name}"></td>
        <td th:text="${plantType.daysBetweenWater}"></td>
        <td th:text="${plantType.lightPreference.name}"></td>
        <td th:text="${plantType.id}"></td>
    </tr>
</table>
</html>
